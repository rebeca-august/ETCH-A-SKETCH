<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css">

	<title>Etch-a-sketch</title>
</head>

<body>
	<div class="header">
		<div class="header-title-container">
			<h3 class="header-title">Unleash your creativity!</h3>
			<span class="header-subtitle">(click & drag)</span>
		</div>

		<button class="options-button" type="button">
			<img class="options-icon" src="../etch-a-sketch/assets/settings.png" alt="settings-icon">
		</button>

		<div class="options-container">
			<div class="option">
				<label for="fav-color">Background color:</label>
				<input class="fav-color" type="color" id="fav-color" value="#000000">
			</div>

			<div class="option">
				<label for="brush-size">Brush size:</label>
				<input class="brush-size" type="number" id="brush-size" value="100">
			</div>

			<div class="option option-list">
				<span class="option-list-title">Please note:</span>
				<ul class="option-info-list">
					<li class="option-info">The brush size is reversed</li>
					<li class="option-info">Hold Shift to Erase</li>
				</ul>
			</div>

			<button class="reset-btn" type="button">Clear out</button>
		</div>
	</div>

	<div class="container"></div>

	<script src="script.js"></script>
</body>

</html>
